<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <script
      src="https://kit.fontawesome.com/5d1ff068af.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d-float"
    />

    <link
      rel="stylesheet"
      href="/Users/vimalrajselvam/Desktop/Bhuvana-Projects/To-Do-Project/To-Do-List.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clear">
          <i class="bi bi-arrow-clockwise" aria-hidden="true"></i>
        </div>
        <div class="date" id="date">Date:</div>
      </div>
      <div class="row">
        <div class="content">
          <ul id="list">
            
          </ul>

          <div class="add-item">
            <i class="bi bi-plus-circle" aria-hidden="true"></i>
            <input type="text" id="input" placeholder="Add a To-Do" />
          </div>
        </div>
      </div>
    </div>
    <script src="/Users/vimalrajselvam/Desktop/Bhuvana-Projects/To-Do-Project/To-Do.js"></script>
  </body>
</html>
